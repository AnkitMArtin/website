<header>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				{{ if .Params.heading }}
					<h1 class="title">{{ .Params.heading }}</h1>
				{{ else }}
				  <h1 class="title">{{ .Title }}</h1>
				{{ end }}

				{{ if .Params.author }}
					<div class="author">
						<label>by:</label>
						<a href="{{ .Params.authorLink }}">{{ .Params.author }}</a>
					</div>
				{{ end}}
			</div>
		</div>
	</div>
</header>
